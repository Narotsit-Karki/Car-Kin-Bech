{% load static %}
<!DOCTYPE html>
<html>
    <head>
    <title> {% block title %} {% endblock %}</title>
    <link href="{% static 'css/bootstrap-5.0.2-dist/css/bootstrap.min.css' %}" rel="stylesheet">
    <link href = "{% static 'css/font-awesome.min.css' %}" rel="stylesheet">
    <link href ="{% static 'css/style.css' %}" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="{% static 'images/favicon.webp' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
</head>
    <body>
        <!-- header -->
        <nav class="p-2">
            <img src="{% static 'images/logo.png' %}" class="img-fluid" width="190" height="30" alt="Car-Kin-Bech" />
            <ul>
              <li><a href="/">Home</a></li>
              <li><a href="#">About</a></li>
              <li><a href="#">Predict</a></li>
            </ul>
            <div>
              {% if request.user.is_authenticated %}
              <a href="{% url 'logout' %}" class="login-btn">Logout</a>
              {% else %}
              <a href="{% url 'login' %}" class="login-btn">Login</a>
              {% endif %}
              <a href="{% url 'register' %}" class="btnx">Register</a>
            </div>
          </nav>
       
        {% block content %}
        {% endblock %}
        <div class="footer p-3 mt-2 text-light" style="background-image:linear-gradient(45deg, rgb(7, 18, 93), #300eba);">
            <div class="row">
                <div class="col-4">
                <div class="col-12">
                    <img class="img-fluid mb-2" src="{% static 'images/logo.png' %}" width="200">
                </div>
                <div class="col-12">
                    <i class="fa fa-envelope orange-text me-2"></i>
                    <a href="mailto:carkinbech@gmail.com" class="text-decoration-none orange-text"> carkinbech@gmail.com</a>
                </div>
                <div class="col-12">
                    <i class="fa fa-phone orange-text me-2"></i>
                    <a href="mobileto:4431037" class="text-decoration-none orange-text">4431037</a>
                </div>
                </div>
                <div class="col-4">
                <div class="col-12">
                    <h3 class="orange-text text-center">Find us on</h3>
                </div>
                <div class="col-12">
                    <div class="d-flex justify-content-evenly mt-2">
                    <a href="https://www.facebook.com" target="_blank" class="text-decoration-none">
                        <i class="fa fa-facebook fa-2x orange-text"></i>
                    </a>
                    <a href="https://www.instagram.com" target="_blank" class="ms-2 text-decoration-none">
                        <i class="fa fa-instagram fa-2x orange-text"></i>
                    </a>
                    <a href="https://www.youtube.com" target="_blank" class="ms-2 text-decoration-none">
                        <i class="fa fa-youtube fa-2x orange-text"></i>
                    </a>
                </div>
                </div>
                </div>
                <div class="col-4">
                    <div class="col-12">
                        <h3 class="orange-text">Subscribe to newsletter</h3>
                    </div>
                    <div class="col-12">
                        <div class="input-group">
                            <input type="emai" placeholder="Enter email ..." class="form-control"/>
                            <button class="btn login-button">Subscribe</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script src = "{% static 'css/bootstrap-5.0.2-dist/js/bootstrap.min.js' %}" type="text/javascript"></script>
    <script src = "{% static 'js/jquery.min.js' %}" type="text/javascript"></script>

    </html>
