{% load static %}
<!DOCTYPE html>
<html>
    <head>
    <title> {% block title %} {% endblock %}</title>
    <link href="{% static 'css/bootstrap-5.0.2-dist/css/bootstrap.min.css' %}" rel="stylesheet">
    <link href = "{% static 'css/font-awesome.min.css' %}" rel="stylesheet">
    <link href ="{% static 'css/style.css' %}" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="{% static 'images/favicon.webp' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
</head>
    <body>
        <!-- header -->
        <nav class="navbar navbar-dark navbar-expand-lg justify-content-between" style="background-color: blue;">
            <a class="navbar-brand" href="/">
                <img class="img-fluid ms-2" src="{% static 'images/logo.png' %}" width="190" height="30" alt="Car-Kin-Bech">
            </a>
            <div class="form-inline mx-2 fw-bold">
                <ul class="navbar-nav " style="color: white;">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'car-list-catalog' %}"> <i class="fa fa-car me-1 orange-text"></i> Buy a Car</a>
                    </li>
                    <li class="nav-item ms-2">
                        <a class="nav-link " href="#">About</a>
                    </li>
                    <li class="nav-item ms-2">
                        <a class="nav-link" href="#"><i class="fa fa-inr me-1 orange-text"></i> Predict </a>
                    </li>
                    
                    {% if request.user.is_authenticated %}
                    <li class nav-item ms-2">
                        <div class="dropdown me-2">
                            <button class="btn btn-light dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                              <img src="{% static 'images/user-icon.svg' %}" class="me-2"> {{request.user.username}} 
                            </button>
                            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                              <a class="dropdown-item" href="#">Account</a>
                              <a class="dropdown-item" href="{% url 'logout' %}">Log out</a>
                            </div>
                          </div>
                    </li>
                    {% else %}
                    <li class = "nav-item ms-2">
                            <a class="btn btn-light fw-bolg text-primary" type="button" href= "{% url 'login' %}">Log in </a>
                        </li>
                    {% endif %}
                    
                </ul>
            </div>
        </nav>
       
        {% block content %}
        {% endblock %}
        <div class="footer p-3 mt-2 text-light" style="background-color:blue;">
            <div class="row">
                <div class="col-4">
                <div class="col-12">
                    <img class="img-fluid mb-2" src="{% static 'images/logo.png' %}" width="200">
                </div>
                <div class="col-12">
                    <i class="fa fa-envelope orange-text me-2"></i>
                    <a href="mailto:carkinbech@gmail.com" class="text-decoration-none orange-text"> carkinbech@gmail.com</a>
                </div>
                <div class="col-12">
                    <i class="fa fa-phone orange-text me-2"></i>
                    <a href="mobileto:4431037" class="text-decoration-none orange-text">4431037</a>
                </div>
                </div>
                <div class="col-4">
                <div class="col-12">
                    <h3 class="orange-text text-center">Find us on</h3>
                </div>
                <div class="col-12">
                    <div class="d-flex justify-content-evenly mt-2">
                    <a href="https://www.facebook.com" target="_blank" class="text-decoration-none">
                        <i class="fa fa-facebook fa-2x orange-text"></i>
                    </a>
                    <a href="https://www.instagram.com" target="_blank" class="ms-2 text-decoration-none">
                        <i class="fa fa-instagram fa-2x orange-text"></i>
                    </a>
                    <a href="https://www.youtube.com" target="_blank" class="ms-2 text-decoration-none">
                        <i class="fa fa-youtube fa-2x orange-text"></i>
                    </a>
                </div>
                </div>
                </div>
                <div class="col-4">
                    <div class="col-12">
                        <h3 class="orange-text">Subscribe to newsletter</h3>
                    </div>
                    <div class="col-12">
                        <div class="input-group">
                            <input type="emai" placeholder="Enter email ..." class="form-control"/>
                            <button class="btn login-button">Subscribe</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script src = "{% static 'css/bootstrap-5.0.2-dist/js/bootstrap.min.js' %}" type="text/javascript"></script>
    <script src = "{% static 'js/jquery.min.js' %}" type="text/javascript"></script>

    </html>
