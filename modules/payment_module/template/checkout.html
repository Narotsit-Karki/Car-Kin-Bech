{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <title>Checkout </title>
    <link href="{% static 'css/bootstrap-5.0.2-dist/css/bootstrap.min.css' %}" rel="stylesheet">
    <script src="https://js.stripe.com/v3/"></script>
    <style>
        body{
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <img class="card-img-top" src="{% static 'images/creta.png' %}" alt="Resale Car" />
        <div class="card-body">
          <h5 class="card-title">Hyundai Creta </h3>
          <h5>Nrs 450,000.00</h5>
          <form action="{% url 'stripe_checkout_session_create' %}" method="POST">
            {% csrf_token %}
            <button type="submit" class="btn btn-primary" id="checkout-button">Checkout</button>
          </form>
        </div>
      </div>
      
    </div>
  </body>
</html>
