{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load static %}

{% block content %}
    <div class="row">
        <div class="col-12 col-sm-8 col-md-6 mx-auto p-2">
            <div class="card shadow mt-5">
                <div class="card-body">
                    <div class="text-center">
                        <h2 class="" style="color: blue;">Login</h2>
                    </div>
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="username" class="form-label" style="color: blue;">Username</label>
                            <input type="text" name="username" id="username" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label" style="color: blue;">Password</label>
                            <input type="password" name="password" id="password" class="form-control">
                        </div>
                        <div class="mt-3 p-2">
                            <button class="btn btn-primary w-100">Login</button>
                            <span class="blue-link ml-2">
                                <div class="nav-link text-center mt-2">
                                    Don't have an account?
                                    <a href="/register" style="color: blue;">Register</a>
                                </div>
                            </span>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
 {% if messages %}
        <ul class="messages">
            {% for message in messages %}
                <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
{% endblock %}
