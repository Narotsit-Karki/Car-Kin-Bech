{% extends 'base.html' %}
{% load static %}

{% block content %}
    <form method="post" class="row g-3">
        {% csrf_token %}
        <div class="col-md-6">
            <label for="first_name" class="form-label">First Name</label>
            <input type="text" name="first_name" class="form-control">
        </div>
        <div class="col-md-6">
            <label for="last_name" class="form-label">Last Name</label>
            <input type="text" name="last_name" class="form-control">
        </div>
        <div class="col-12">
            <label for="email" class="form-label">Email</label>
            <input type="email" name="email" class="form-control">
        </div>
        <div class="col-12">
            <label for="phone" class="form-label">Phone</label>
            <input type="text" name="phone" class="form-control">
        </div>
        <div class="col-12">
            <label for="username" style="color: blue;">Username</label>
            <input type="text" name="username" id="username" class="form-control my-3 small-textbox border-primary" autocomplete="false">
        </div>
        <div class="col-6">
            <label for="password" style="color: blue;">Password</label>
            <input type="password" name="password" id="password" class="form-control my-3 small-textbox border-primary">
        </div>
        <div class="col-6">
            <label for="password2" style="color: blue;">Confirm Password</label>
            <input type="password2" name="password2" id="password2" class="form-control my-3 small-textbox border-primary">
        </div>
        <div class="col-12">
            <label for="user_type" style="color: blue;">What Are You?</label>
            <select name="user_type" id="user_type" class="form-select my-3 border-primary">
                <option value="1">Buyer</option>
                <option value="2">Seller</option>
            </select>
        </div>
        <div class="col-12">
            <button class="btn btn-primary w-100">Register</button>
            <div class="nav-link text-center mt-2">
                Already Registered?
                <a href="/login" style="color: blue;">Login</a>
            </div>
        </div>
    </form>
 {% if messages %}
        <ul class="messages">
            {% for message in messages %}
                <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
{% endblock %}
