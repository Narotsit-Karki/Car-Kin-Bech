<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Login</title>
    <link href="../static/css/bootstrap-5.0.2-dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../static/css/style.css" rel="stylesheet">
</head>
  <body>
     <!-- Blue box at the top -->
    <div class="container-fluid">
      <div class="blue-box position-relative">
          <div class="position-absolute top-0 start-0">
            <img class="img-fluid" src = "../static/images/creta.png" height="400"  width="400">
          </div>
          <div class="position-absolute " style="left: 37%; top:20%;">
            
            <img class="img-fluid mt-3" src="../static/images/logo.png" width="300">
          </div>
          <div class="position-absolute top-0 end-0">
            <img class="img-fluid" src="../static/images/g36.png" height="400" width="400">
          </div>
      </div>
      <div class="row">

            <div class="col-12 col-sm-8 col-md-6 mx-auto p-2">
                <div class="card shadow mt-5">
                    <div class="card-body">
                      <div class="text-center"">
                         <h2 class="" style="color: blue;"">
                        Login
                      </h2>
                      </div>
                      <form action="" >
                            <div class="form-group">
                              <label for="username"  style="color: blue;">Username</label>
                                <input type="text" name="username" id="username" class="form-control my-3 small-textbox border-primary" >
                            </div>
                            <div class="form-group">
                              <label for="password" style="color: blue;">Password</label>
                               <input type="password" name="password" id="password" class="form-control my-3 small-textbox border-primary">
                            </div>
                            <div class="mt-3 p-2">
                            <button class="btn login-button w-100">Login</button>

                               <span class="blue-link ml-2 ">
                                 <div class="nav-link text-center mt-2">
                                 Don't have an account?
                                  <a href="register.html" style="color: blue;">Register</a>
                                </div>
                              </span>
                            </div>
                      </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </body>
</html>
