<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Register</title>
    <link href="../static/css/bootstrap-5.0.2-dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../static/css/style.css" rel="stylesheet">
</head>
  <body>
     <!-- Blue box at the top -->
    <div class="container-fluid">
      <div class="blue-box position-relative">
          <div class="position-absolute top-0 start-0"> 
            <img class="img-fluid" src = "../static/images/creta.png" height="400"  width="400">
          </div>
          <div class="position-absolute " style="left: 37%; top:20%;">
            
            <img class="img-fluid mt-3" src="../static/images/logo.png" width="300">
          </div>
          <div class="position-absolute top-0 end-0">
            <img class="img-fluid" src="../static/images/g36.png" height="400" width="400">
          </div>
      </div>
      <div class="mt-5 p-2">
        <div class="card shadow mt-5">
          <div class="card-body">
            <div class="text-center"">                     
              <h2 class="" style="color: blue;"">Registration </h2>
            </div>
            <form action="" >
              <div class="row">
                <div class="col-6 border-end border-2 border-primary">
                  <div class="row"> 
                    <div class="col">
                      <label for="fname"  style="color: blue;">First Name</label>
                      <input type="text" name="fname" id="fname" class="form-control my-3 small-textbox border-primary" autocomplete="off">
                    </div>
                    <div class="col">
                      <label for="lname"  style="color: blue;">Last Name</label>
                      <input type="text" name="lname" id="lname" class="form-control my-3 small-textbox border-primary" autocomplete="off">
                    </div>
                    <div class="col-12">
                      <label for="email" style="color: blue;">Email</label>
                      <input type="email" name="email" id="email" class="form-control my-3 small-textbox border-primary">
                    </div>
                  <div class="col-12">
                    <label for="email" style="color: blue;">Phone</label>
                    <input type="text" name="phone" id="phone" class="form-control my-3 small-textbox border-primary">
                  </div>
                  </div> 
                </div>
                <div class="col-6">
                  <div class="row ">
                    <div class="col-12">
                      <label for="username" style="color: blue;">Username</label>
                      <input type="text" name="username" id="username" class="form-control my-3 small-textbox border-primary" autocomplete="false">
                    </div>
  
                  <div class="col-6">
                      <label for="password" style="color: blue;">Password</label>
                      <input type="password" name="password" id="password" class="form-control my-3 small-textbox border-primary">
                  </div>
                  <div class="col-6">
                    <label for="password2" style="color: blue;">Confirm Password</label>
                    <input type="password2" name="password2" id="password2" class="form-control my-3 small-textbox border-primary">
                </div>
                  <div class="col-12">
                    <label for="user_type" style="color: blue;">What Are You ?</label>
                    <select name="user_type" id="user_type" class="form-control my-3 border-primary">
                      <option value="1" > Buyer</option>
                      <option value="2">Seller</option>
                    </select>
                  </div>
                </div>
              </div>  
              <div class="mt-2 p-1">
                            <button class="btn login-button w-100">Register</button>

                               <span class="blue-link ml-2 ">
                                 <div class="nav-link text-center mt-2">
                                 Already Registered? 
                                  <a href="login.html" style="color: blue;">Login</a>
                                </div>
                              </span>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
