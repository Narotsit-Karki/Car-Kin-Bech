<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Login Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
      

        /* Custom CSS for changing link color to blue */
        .blue-link {
          font-weight: 500;
          
        }
        .black-text {
        color:black;
        
      }
      .blue-textbox {
        border: 2px solid blue;
        border-radius: 10px; /* Adjust the border radius as needed */
        background-color:rgb(20, 8, 182);
        color: white; /* Text color in the input boxes */
      }
      .small-textbox {
        width: 320px; /* Adjust the width for smaller textboxes */
      }
      .login-button {  /*login button*/
        border-radius: 20px;
      }
      .yellow-bg {
       /* background-color: yellow;*/
        width: 320px;
        border: 2px;
        border-radius: 10px;
      }

      .reduce-margin-padding {
        margin: 3px 0; /* Reduce top and bottom margin */
        padding: 5px 10px; /* Adjust padding as needed */
      }
      .remember-forgot {
        display: flex;
       /* justify-content: space-between;*/
        align-items: center;
        margin: 50px 0; /* Adjust the margin to control the spacing if needed */
    }

    .remember-forgot a {
        margin-left: 10px; /* Add left margin to "Forgot Password" link to control the spacing */
    }
    .blue-box {
            background-color: rgb(20, 8, 182);
            height: 150px; /* Adjust the height as needed */
            width: 800px;
            margin-left: 80px;
            border-bottom-left-radius: 10px; /* Curved from the bottom-left corner */
            border-bottom-right-radius: 10px; /* Curved from the bottom-right corner */
           
    }
    .form-control {
        border-color: transparent;
        
    }
    .card {
  border-color: transparent;
}
   
      </style>
</head>
  <body>
   <section>
   
    <div class="container mt-5 pt-5">
        <div class="row">
          <div class="blue-box">
            <img src="photo/rimac-nevera.jpg" alt="Your Image" width="200" height="150">
          </div> <!-- Blue box at the top -->
            <div class="col-12 col-sm-8 col-md-6 mx-auto">
              
                <div class="card">
                
                    <div class="card-body">
                      <h2 class="text-center" style="color:rgb(20, 8, 182);width:350px;font-family:Times New Roman, sans-serif; text-align: left;font-weight: 600;">Login</h2>
                        <form action="">
                            <div class="form-group">
                              
                                <input type="text" name="username" id="username" class="form-control my-3  blue-textbox small-textbox  reduce-margin-padding" placeholder="Username">
                            </div>
                            <div class="form-group">
                               
                                <input type="password" name="password" id="password" class="form-control my-3 blue-textbox small-textbox reduce-margin-padding" placeholder="Password">
                            </div>
                            <div class=" mt-3">
                                <button class="btn btn-warning  yellow-bg login-button ">Login</button>
                                <div class="remember-forgot mt-2">
                                  <div style="width: 150px;">
                                      <input type="checkbox" id="rememberMe">
                                      <label for="rememberMe">Remember Me</label>
                                  </div>
                                  <div style="width: 150px;">
                                      <a href="#" class="blue-link">Forgot Password</a>
                                  </div>
                              </div>
                               <span class="blue-link ml-2"> <div class="nav-link">Don't have an account? <a href="register.html" style="color: blue;">Register</a></div></span>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
   </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
